<!DOCTYPE html>
<head>
<title>Registration Form</title>
<link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h3 style="text-align: center;">Register</h3>
    <div class="d-grid gap-3"></div>
    <form class="border border-secondary bg-light text-center" style="margin-left: auto; margin-right: auto; width:40%;"  method="GET" action="url">
       <div class="p-1 ">First Name : 
        <input id="firstName" name="firstName"  type="text" placeholder="Enter First Name" />
        </div>
        <div class="p-1 ">Last Name : 
        <input idpage="lastName" name="lastName" type="text" placeholder="Enter Last Name" /> 
        </div>
        <div class="p-1">Email : 
        <input type="email" placeholder="Enter email" /> 
        </div>
        <div class="p-1">Mobile Number : 
        <input type="number" placeholder="Enter mobile number" pattern="^[789][0-9]{9}" /> 
        </div>
        <div class="p-1">Gender : 
        Male
        <input type="radio" name="gender" />
        Female
        <input type="radio" name="gender" />
        </div>
        <div class="p-1">DOB : 
        <input type="date" />
        </div>
        <div class="p-1">Password :
        <input type="password" placeholder="Enter Password"/>
        </div>
        <div class="p-1">Confirm Password : 
        <input type="password" placeholder="Re-Enter password"/>
        </div>
        
        <div id="imp" class="p-1"><input type="checkbox"/> Select checkbox agreeing terms and conditions</div>
        <div>
         <a href="login.html">  Back to Login</a> &nbsp;&nbsp;
         <a href="bootstrapdemo.html">  Back to Home</a> 
        </div>
        
        <div class="p-1">
        <button type="submit" class="btn btn-secondary">Sign up</button>
        </div>
    </form>
    </div>
</body>
