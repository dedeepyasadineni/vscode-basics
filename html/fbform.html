<!DOCTYPE html>
<head>
    <title>Feedback form</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>
<body>
    <h3 style="text-align: center;">Feedback Form</h3>
    <form class="border border-secondary bg-light text-center" style="margin-left: auto; margin-right: auto; width:40%;">
      <div class="mb-3 p-1">
        <label class="form-label p-1">Name : </label>
        <input type="text" class="form" >
        
      </div>
      <div class="mb-3 p-1">
        <label class="form-label p-1">Mobile Number : </label>
        <input type="number" class="form" >
        
      </div>
        <div class="mb-3 p-1">
          <label for="exampleInputEmail1" class="form-label">Email address : </label>
          <input type="email" class="form" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="p-1">Rating : 
          1
          <input type="radio" name="rating" />
          2
          <input type="radio" name="rating" />
          3
          <input type="radio" name="rating" />
          4
          <input type="radio" name="rating" />
          5
          <input type="radio" name="rating" />

          </div>
        <div class="mb-3 p-1">
          <label for="exampleInput" class="form-label">Feedback</label>
          <textarea rows="5" cols="50"></textarea>
        </div>
        
            
        <div class="p-1">
          <button type="submit" class="btn btn-secondary">Submit</button>
        </div>

        
      </form>
</body>
