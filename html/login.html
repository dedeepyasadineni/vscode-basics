<!DOCTYPE html>
<head>
    <title>Login</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h3 style="text-align: center;">Login</h3>
    <div class="d-grid gap-3">
    <form class="border border-secondary bg-light text-center" style="margin-left: auto; margin-right: auto; width:40%;" >
        <br>
        <div class="mb-3 p-1">
          <label for="exampleInputEmail1" class="form-label">Username or Email</label>
          <input type="email" class="form-control center " id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3 p-1">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control center" id="exampleInputPassword1">
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button type="submit" class="btn btn-secondary">Login</button>
        
        <div class="p-1">New user ?
            &nbsp; <a href="D:\VisualStudioCode\html\registrationpage.html">Sign up</a>
        </div>
        
      </form>
    </div>
</body>
